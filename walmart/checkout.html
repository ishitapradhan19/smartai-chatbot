<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <style>
        /* Updated styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f5f5f5;
            color: #333;
        }
        header {
            background-color: #0046be;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        header img {
            height: 50px;
        }
        header h1 {
            margin: 0;
        }
        .nav-links {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }
        .nav-links a:hover {
            text-decoration: underline;
        }
        .auth-links {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .auth-links a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }
        .auth-links a:hover {
            text-decoration: underline;
        }
        .search-container {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        #search-input {
            padding: 8px;
            border: none;
            border-radius: 4px;
            margin-right: 10px;
            font-size: 16px;
        }
        #search-btn {
            background-color: #ffc220;
            color: #fff;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
        }
        #search-btn:hover {
            background-color: #ffc220;
        }
        .checkout-btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        .checkout-btn:hover {
            background-color: #ffc220;
        }
        main {
            padding: 20px;
        }
        section {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        section h2 {
            margin-top: 0;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .cart-item img {
            height: 100px;
            width: auto;
            border-radius: 5px;
        }
        .cart-item-details {
            flex: 1;
            margin-left: 15px;
        }
        .cart-item-details h3 {
            margin: 0 0 5px;
        }
        .cart-item-details p {
            margin: 5px 0;
        }
        .cart-item-details .quantity, .cart-item-details .price {
            font-weight: bold;
        }
        .total-price {
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
        }
        .chatbot-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 350px;
            max-height: 500px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            display: none;
            flex-direction: column;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }
        .chatbot-header {
            background-color: #007bff;
            color: #fff;
            padding: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }
        .chatbot-header button {
            background: none;
            border: none;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
        }
        .chatbot-messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            background-color: #f9f9f9;
        }
        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 4px;
            font-size: 14px;
        }
        .user-message {
            background-color: #e1f5fe;
            align-self: flex-end;
            border-radius: 20px 20px 0 20px;
        }
        .bot-message {
            background-color: #e8f5e9;
            align-self: flex-start;
            border-radius: 20px 20px 20px 0;
        }
        .chatbot-input-container {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
        }
        #chat-input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-right: 10px;
        }
        #send-btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        #send-btn:hover {
            background-color: #ffc220;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://www.dropbox.com/scl/fi/ytcmius301jwjp3fyx4x4/logo.png?rlkey=zn5mk28mqn2npy6to0gstmjn1&st=wod6bc9b&dl=1" alt="Walmart Logo">
        <h1></h1>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="products.html">Products</a>
            <a href="categories.html">Categories</a>
            <a href="deals.html">Deals</a>
            <a href="#">Help</a>
        </div>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search...">
            <button id="search-btn">Search</button>
        </div>
        <div class="auth-links">
            <a href="signin.html">Sign In</a>
            <a href="checkout.html" id="view-cart">Cart (0)</a>
        </div>
        <button id="chatbot-toggle">ðŸ’¬</button>
    </header>
    <main>
        <section>
            <h2>Checkout</h2>
            <div id="cart-items-container">
                <!-- Cart items will be dynamically inserted here -->
            </div>
            <div class="total-price">
                Total: $<span id="total-price">0.00</span>
            </div>
            <button class="checkout-btn" id="checkout-btn">Proceed to Payment</button>
        </section>
    </main>
    <div class="chatbot-container" id="chatbot-container">
        <div class="chatbot-header">
            <span>Chat with us</span>
            <button id="chatbot-close">âœ–</button>
        </div>
        <div class="chatbot-messages" id="chatbot-messages"></div>
        <div class="chatbot-input-container">
            <input type="text" id="chat-input" placeholder="Type your message...">
            <button id="send-btn">Send</button>
        </div>
    </div>
    <script>
        // Simulate cart data
        const cartItems = [
            { product: "Best Basketball", price: 29.99, quantity: 1, image: "images/best-basketball.jpg" },
            { product: "Best Headphones", price: 199.99, quantity: 2, image: "images/best-headphones.jpg" },
            { product: "Best Bluetooth Speaker", price: 89.99, quantity: 1, image: "images/best-speaker.jpg" }
        ];

        function renderCartItems() {
            const cartItemsContainer = document.getElementById('cart-items-container');
            const totalPriceElem = document.getElementById('total-price');
            const viewCartElem = document.getElementById('view-cart');
            let totalPrice = 0;
            let totalQuantity = 0;

            cartItemsContainer.innerHTML = ''; // Clear existing items

            cartItems.forEach(item => {
                const itemTotal = item.price * item.quantity;
                totalPrice += itemTotal;
                totalQuantity += item.quantity;

                cartItemsContainer.innerHTML += `
                    <div class="cart-item">
                        <img src="${item.image}" alt="${item.product}">
                        <div class="cart-item-details">
                            <h3>${item.product}</h3>
                            <p class="quantity">Quantity: ${item.quantity}</p>
                            <p class="price">Price: $${item.price.toFixed(2)}</p>
                            <p class="total">Total: $${itemTotal.toFixed(2)}</p>
                        </div>
                    </div>
                `;
            });

            totalPriceElem.textContent = totalPrice.toFixed(2);
            viewCartElem.textContent = Cart (${totalQuantity});
        }

        document.addEventListener('DOMContentLoaded', function() {
            renderCartItems();

            document.getElementById('checkout-btn').addEventListener('click', function() {
                alert('Proceeding to payment.'); // You can replace this with actual payment processing logic
            });

            document.getElementById('chatbot-toggle').addEventListener('click', function() {
                const chatbotContainer = document.getElementById('chatbot-container');
                chatbotContainer.style.display = chatbotContainer.style.display === 'none' || chatbotContainer.style.display === '' ? 'flex' : 'none';
            });

            document.getElementById('chatbot-close').addEventListener('click', function() {
                document.getElementById('chatbot-container').style.display = 'none';
            });
        });
    </script>
</body>
</html>
